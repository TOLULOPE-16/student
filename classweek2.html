<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>i am ok</b>
    <p>
        <strong>i am ok</strong>
    </p>
    <p>
        <i>i am ok</i>
    </p>
    <p>
        <em>i am ok</em>
    </p>
    <p>
        <small>i am ok</small>
    </p>
    <p>i am ok <del>blue</del>red</p>
    <p>
        this is 10<sub>4</sub>
    </p>
    <h2><mark>mark</mark> Formatting</h2>
    <p>
        my favorite <ins>color</ins> is red
    </p>
</body>
</html>
